<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*slider*/
        .slider-container {
            position: relative;
            width: 500px;
            height: 350px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: none; 
        }

        .slider {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1); 
            width: 100%;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            transition: transform 0.5s ease; 
        }

        .slide img:hover {
            transform: scale(1.1);
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7); 
            border: none;
            color: #333; 
            cursor: pointer;
            transform: translateY(-50%);
            z-index: 1000;
            border-radius: 50%; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease; 
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dot.active {
            background-color: rgba(255, 255, 255, 1);
        }

        @media(max-width:768px) {
            .quatlas-2023 {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding-left: 40px;
                padding-right: 40px;
            }
            .quatlas-ac-2023 {
                position: relative;
                top: 420px;
            }
            .quatlas-2023-hd {
                text-align: center;
            }
            .quatlas-img-01 {
                width: 350px;
                margin-top: -70px;
                object-fit: cover;
            }
            .quatlas-2022 {
                justify-content: center;
                flex-direction: column;
            }
            .slider-container {
                width: 300px; /* Set the width for mobile */
                margin: 0 auto; /* Center the container */
            }
            .slider {
                width: 100%; /* Ensure slider fits within the container */
            }
            .slide {
                width: 100%; /* Ensure each slide fits within the new container width */
            }
        }

        .quatlas-2023 {
            display: flex;
            justify-content: space-evenly;
            margin-top: 200px;
        }
        .quatlas-2022 {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 200px;
        }
        .quatlas-2023-hd {
            color: #fff;
            font-family: "Russo One", sans-serif;
            font-size: 30px;
            font-weight: 300;
        }
        .quatlas-img-01 {
            height: 350px;
            border: 20px solid #1e1e2f;
            border-radius: 10px;
        }
        .quatlas-ac-2023 li {
            list-style: decimal;
            color: #fff;
            font-family: "Nunito", sans-serif;
            font-optical-sizing: auto;
            line-height: 30px;
        }
        .quatlas-ac-2023 {
            padding-left: 22px;
            margin-top: 50px;
        }
        .quatlas-2023-img {
            display: flex;
        }
    </style>
</head>
<body style="background-color: black;">
    <section>
        <div class="quatlas-2022">
            <div class="quatlas-add-01">
                <h1 class="quatlas-2023-hd">Year 2022</h1>
                <ul class="quatlas-ac-2023">
                    <li>9th place overall standing</li>
                    <li>1st place in Asia</li>
                    <li>2nd place in technical design report</li>
                </ul>
            </div>
            <div class="slider-container">
                <div class="slider">
                    <div class="slide"><img src="/images/Image1.webp" alt="Image 1"></div>
                    <div class="slide"><img src="/images/Image2.webp" alt="Image 2"></div>
                    <div class="slide"><img src="/images/Image3.webp" alt="Image 3"></div>
                    <div class="slide"><img src="/images/Image4.webp" alt="Image 4"></div>
                    <div class="slide"><img src="/images/Image5.webp" alt="Image 5"></div>
                    <div class="slide"><img src="/images/Image6.webp" alt="Image 6"></div>
                    <div class="slide"><img src="/images/Image7.webp" alt="Image 7"></div>
                    <div class="slide"><img src="/images/Image8.webp" alt="Image 8"></div>
                    <div class="slide"><img src="/images/Image9.webp" alt="Image 9"></div>
                </div>
                <button class="prev" onclick="moveSlides(-1)">&#10094;</button>
                <button class="next" onclick="moveSlides(1)">&#10095;</button>
                <div class="dots">
                    <div class="dot" onclick="moveToSlide(0)"></div>
                    <div class="dot" onclick="moveToSlide(1)"></div>
                    <div class="dot" onclick="moveToSlide(2)"></div>
                    <div class="dot" onclick="moveToSlide(3)"></div>
                    <div class="dot" onclick="moveToSlide(4)"></div>
                    <div class="dot" onclick="moveToSlide(5)"></div>
                    <div class="dot" onclick="moveToSlide(6)"></div>
                    <div class="dot" onclick="moveToSlide(7)"></div>
                    <div class="dot" onclick="moveToSlide(8)"></div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let currentIndex = 0;

        function moveSlides(direction) {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;

            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }

            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateDots();
        }

        function moveToSlide(index) {
            currentIndex = index;
            const slider = document.querySelector('.slider');
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateDots();
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }
        updateDots();
    </script>
</body>
</html>
