<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch+Pop&family=Turret+Road:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
    <title>VoiceVersa</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            background: #424c72;

        }
        .header{
            font-family: "Turret Road", sans-serif;
            font-weight: 700;
            font-style: normal;
            height: 60px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2F3651;
        }
        .upper{
            background: #2F3651;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .down{
            text-align: center;
            font-family: "Pacifico", cursive;
            font-weight: 400;
            font-style: normal;
            background: #2F3651;
            height: 60px;
            color: white;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table ,td,tr{
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 10px;
        }
        .main button{
            padding: 8px 15px;
            outline: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: #1F1C3F;
            color: white;
            font-family: "Turret Road", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
        .select{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            margin-top: 40px;
        }
        select,option{
            background-color: #1F1C3F;
            color: white;
            padding: 8px 15px;
            border-radius: 2px;
            outline: none;
            font-family: "Turret Road", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
        .select p{
            color: white;
            font-family: "Turret Road", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
        #vv-mic{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 160px;
        }
        #vv-mic-btn{
            color:white;
            background-color: #1F1C3F;
            cursor: pointer;
            width: 80px;
            height: 80px;
            outline: none;
            font-size: 40px;
            border-radius: 50%;
            border: 1px solid #1F1C3F;
        }
        .vv-mic,i{
            background-color: #1F1C3F;
            
        }
        #vv-mic-btn:hover{
            outline: 4px solid white;
            outline-offset: 5px;
        }
        .icon{
            position: relative;
            width: 0;
            max-width: 0;
            margin: auto;
            text-align: center;
            cursor: pointer;
            left: 22px;
        }

        .bar{
            position: absolute;
            transform: translate(-50%,-50%);
            background-color: #f98866;
            width: 20px;
            height: 20px;
            margin: 5px 0;
            border-radius: 10px;
            transition: 0.3s;
            animation: dope 1.5s ease-in-out 0s infinite;
        }

        .bar:nth-child(1){
            animation-delay: 1s;
        }

        .bar:nth-child(2){
            animation-delay: 0s;
        }

        .bar:nth-child(3){
            animation-delay: 1s;
        }

        @keyframes dope {
            0%   {
               height: 20px;
            }
            50%  {
               height:120px;
            }
            100% {
               height: 20px;
            }
        }
        .vv-stop{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 170px;
        }
        #vv-stop-btn{
            background-color: #1F1C3F;
            cursor: pointer;
            border-radius: 50%;
            outline: none;
            border: 1px solid #1F1C3F;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        span{
            background-color: #1F1C3F;
            border-radius: 50%;
            color: white;
        }
        #vv-stop-btn:hover{
            outline: 4px solid white;
            outline-offset: 5px;
        }
        .vv-text{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #vv-text-dis{
            text-align: center;
            color: white;
            font-family: "Turret Road", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="upper">
        <h1 class="header">VoiceVersa</h1>
    </div>
    <div class="main">
        <table>
            <tr>
                <td><button id="first" value="first">Speak</button></td>
                <td><button id="second" value="second">Manual</button></td>
            </tr>
        </table>
    </div>
    <div class="select">
        <p>Translate To</p>
        <select name="" id="">
            <option value="" selected>Detect Language</option>
            <option value="">English</option>
            <option value="">Kannada</option>
        </select>
    </div>
    <div id="vv-mic">
        <button id="vv-mic-btn"><i class="fa fa-microphone" ></i></button>
    </div>
    <div class="icon" style="display: none;" id="loading">
        <div class="bar" style="background-color: #1F1C3F; margin-left: -60px;"></div>
        <div class="bar" style="background-color: white; margin-left: -20px;"></div>
        <div class="bar" style="background-color: #1F1C3F; margin-left: 20px;"></div>
    </div>
    <div class="vv-stop">
        <button id="vv-stop-btn" style="display: none;"><span class="material-symbols-outlined" style="font-size: 40px;">stop_circle</span></button>
    </div>
    <div class="vv-text">
        <p id="vv-text-dis"></p>
    </div>
    <!-- <div class="lower">
        <h1 class="down">All Rights Reserved.</h1>
    </div> -->
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            document.querySelector('#first').onclick = function(){
                let first = document.getElementById('first');
                let second = document.getElementById('second');
                first.style.border = '4px';
                first.style.borderStyle = 'solid';
                first.style.borderColor = 'white';
                second.style.border = '4px';
                second.style.borderStyle = 'solid';
                second.style.borderColor = '#424c72';
            }
        })
        document.addEventListener("DOMContentLoaded",function(){
            document.querySelector('#second').onclick = function(){
                let first = document.getElementById('first');
                let second = document.getElementById('second');
                first.style.border = '4px';
                first.style.borderStyle = 'solid';
                first.style.borderColor = '#424c72';
                second.style.border = '4px';
                second.style.borderStyle = 'solid';
                second.style.borderColor = 'white';
            }
        })
        //microphone button
        let txt = document.getElementById('vv-text-dis');
        let recognition;
        function record(){
            let btn = document.getElementById('vv-mic-btn');
            let load = document.getElementById('loading');
            let stop = document.getElementById('vv-stop-btn');
            btn.style.display = 'none';
            stop.style.display = 'block';
            load.style.display = 'block';
            recognition = new webkitSpeechRecognition() || new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.continuous = true;

            recognition.onresult = function(event) {
            const transcript = Array.from(event.results)
               .map(result => result[0].transcript)
                .join('');
               txt.textContent = transcript;
             };
            recognition.start();
            }
        
        function stoper(){
                let stop = document.getElementById('vv-stop-btn');
                let btn = document.getElementById('vv-mic-btn');
                let load = document.getElementById('loading');
                btn.style.display = 'block';
                stop.style.display = 'none';
                load.style.display = 'none';
                if (recognition && recognition.running) {
                    recognition.stop();
                }
            }
        document.addEventListener("DOMContentLoaded", function(){
            document.getElementById('vv-mic-btn').onclick = record;
        })
        document.addEventListener("DOMContentLoaded", function(){
            document.getElementById('vv-stop-btn').onclick = stoper;
        })
    </script>
</body>
</html>
